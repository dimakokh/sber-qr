<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата (Demo by DimaKo)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .phone {
    width: 360px;
    border: 2px solid #ccc;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    background: #fff;
    text-align: center;
  }
  .header {
    background: linear-gradient(180deg, #50c878, #a8e6a1);
    padding: 30px 20px;
    text-align: left;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
  }
  .content {
    padding: 20px;
  }
  .shop {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .amount {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .account {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
  }
  .account span {
    display: block;
    font-size: 16px;
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .btn-pay {
    background: #0a9e2a;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
  }
  .btn-cancel {
    background: none;
    color: #d9534f;
    border: none;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
  }
  .message {
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
    color: green;
    display: none;
  }
  .loading {
    display: none;
    font-size: 20px;
    font-weight: bold;
    margin-top: 50px;
  }
</style>
</head>
<body>
<div class="phone" id="paymentBox">
  <div class="header">Pay</div>
  <div class="content">
    <div class="shop">Магазин</div>
    <div class="amount" id="amount">...</div>
    <div class="account">
      <span><b>Счёт списания</b></span>
      <span>Платёжный счёт ••0000</span>
      <span style="color:green;font-weight:bold;">100 000 ₽</span>
    </div>
    <div class="buttons">
      <button class="btn-pay" onclick="confirmPayment()">Оплатить</button>
      <button class="btn-cancel" onclick="exitBrowser()">Отменить</button>
    </div>
    <div class="message"></div>
  </div>
</div>
<div class="loading" id="loading">Загрузка...</div>

</body>
</html>
